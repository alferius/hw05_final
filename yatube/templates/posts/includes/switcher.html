{% with request.resolver_match.view_name as view_name %}
  {% if user.is_authenticated %}
      <div class="row my-3">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name  == 'post:index' %}active{% endif %}"
              href="{% url 'post:index' %}"
            >
              Все авторы
            </a>
          </li>
          <li class="nav-item">
            <a 
              class="nav-link {% if view_name  == 'post:follow_index' %}active{% endif %}"
              href="{% url 'post:follow_index' %}"
            >
              Избранные авторы
            </a>
          </li>
        </ul>
      </div>
    {% endif %}
{% endwith %}
